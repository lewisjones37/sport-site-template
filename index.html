<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport Template</title>

    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/assets/images/temporary-image.png" alt="picture of a football">
            <h1>Generic Sport Competition Template</h1>
        </div>

        <div class="navbar">
            <div class="link active">Results</div>
            <div class="link">Fixtures</div>
            <div class="link">Standings</div>
        </div>
        <div class="tabs">
            <div class="tab today-matches">
                <div class="matches">
                    <div class="stage">
                        <h3>Group Stage - Today</h3>
                    </div>
                    <div class="container">
                        <div class="match-container">
                            <div class="group">
                                <h4>Group A</h4>
                            </div>
                            <div class="match">
                                <div class="teams">
                                    <div class="team home-team">
                                        <div class="info">
                                            <img src="" alt="">
                                            <div class="name">Wales</div>
                                        </div>
                                        <div class="score">3</div>
                                    </div>
                                    <div class="team away-team"></div>
                                    <div class="info">
                                        <img src="" alt="">
                                        <div class="name">England</div>
                                    </div>
                                    <div class="score">0</div>
                                </div>
                                <div class="matchstate">
                                    <div class="state">Finished</div>
                                    <div class="date">Sat Dec 3rd</div>
                                    <div class="time">18:00</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab"></div>
            <div class="tab"></div>
        </div>

    </div>
</body>
</html>
